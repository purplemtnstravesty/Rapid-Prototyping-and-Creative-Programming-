<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="birthday_card.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="card-content">
            <img src="hearts.jpg" alt="Woman making heart sign" class="heart-image">
            <p>Hey Buddy!</p>
            <p>Wishing you a fantastic day and year ahead!</p>
        </div>
        <div class="card-footer">
            <p>From Your Bestest Friend, Jessica</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
